<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}">Market</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body{
            font-family:Inter,system-ui,sans-serif;
            background:#f8f9fa;
            min-height:100vh;
            display:flex;
            flex-direction:column;
        }

        /* NAVBAR */
        .navbar-nav .nav-link{color:rgba(255,255,255,.85)!important}
        .navbar-nav .nav-link:hover{color:#fff!important}
        .lang-link{
            color:#fff;
            font-size:.85rem;
            background:none;
            border:none;
            opacity:.6;
            cursor:pointer;
        }
        .lang-active{
            opacity:1;
            font-weight:700;
            border-bottom:2px solid #0d6efd;
        }

        /* BADGES */
        .tech-badges{
            display:flex;
            justify-content:center;
            gap:10px;
            margin:8px 0;
        }

        /* FILTER BAR */
        .filter-bar{
            display:flex;
            justify-content:center;
            gap:10px;
            flex-wrap:wrap;
            margin-bottom:10px;
        }

        /* UPDATE */
        .update-badge{
            margin:10px auto 20px;
            padding:8px 18px;
            border-radius:999px;
            background:#e0f2fe;
            color:#0369a1;
            font-weight:600;
            width:fit-content;
        }

        /* TABLE HEADER & CARD */
        .economy-header,
        .economy-card{
            display:grid;
            grid-template-columns:2fr 1.2fr 1.6fr 1.6fr 1fr;
            align-items:center;
        }
        .economy-header{
            font-size:.75rem;
            color:#64748b;
            font-weight:700;
            margin-bottom:6px;
        }
        .economy-header div{text-align:center}
        .economy-header div:first-child{text-align:left}

        .economy-card{
            background:#fff;
            border-radius:18px;
            padding:16px;
            margin-bottom:12px;
            box-shadow:0 10px 25px rgba(0,0,0,.05);
        }

        /* CELLS */
        .eco-left{display:flex;align-items:center;gap:12px}
        .eco-left i{font-size:1.9rem}
        .eco-label{font-weight:700}

        .center{text-align:center}
        .buy{color:#16a34a;font-weight:800}
        .sell{color:#dc2626;font-weight:800}
        .up{color:#16a34a;font-weight:800}
        .down{color:#dc2626;font-weight:800}

        /* TREND */
        .sparkline-wrapper{position:relative}
        .sparkline{
            width:110px;height:30px;
            background:#f8fafc;
            border-radius:6px;
            transition:.25s;
        }
        .sparkline polyline{
            fill:none;
            stroke:#2563eb;
            stroke-width:2;
        }
        .sparkline-wrapper:hover .sparkline{
            transform:scale(1.8);
            position:absolute;
            z-index:20;
            background:#fff;
            box-shadow:0 12px 30px rgba(0,0,0,.25);
        }

        /* FOOTER */
        .custom-footer{
            background:#020617;
            color:#f8fafc;
            padding:40px 0;
            margin-top:auto;
            text-align:center;
        }
        .footer-content{
            display:flex;
            flex-direction:column;
            gap:10px;
            align-items:center;
        }
        .footer-socials{
            display:flex;
            gap:18px;
        }
        .footer-socials a{
            color:#3b82f6;
            text-decoration:none;
        }
        .footer-socials a:hover{color:#fff}
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <span style="background:#0d6efd;padding:5px 12px;border-radius:8px;font-weight:bold;">A</span>
        </a>

        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" th:text="#{menu.home}"></a></li>
            <li class="nav-item"><a class="nav-link" th:text="#{menu.about}"></a></li>
            <li class="nav-item"><a class="nav-link" th:text="#{menu.cv}"></a></li>
        </ul>

        <div>
            <button class="lang-link" th:classappend="${#locale.language=='tr'}?'lang-active':''" onclick="setLang('tr')">TÃ¼rkÃ§e</button>
            |
            <button class="lang-link" th:classappend="${#locale.language=='en'}?'lang-active':''" onclick="setLang('en')">English</button>
        </div>
    </div>
</nav>

<main class="container my-5 text-center">

    <h1 th:text="#{home.welcome}"></h1>
    <p class="text-muted" th:text="#{home.info}"></p>

    <div class="tech-badges">
        <span class="badge bg-success">Spring Boot</span>
        <span class="badge bg-primary">Java 17</span>
    </div>

    <div class="filter-bar">
        <span th:text="#{economy.sort.label}"></span>

        <select id="sortField" class="form-select form-select-sm w-auto">
            <option value="google" th:text="#{economy.sort.google}"></option>
            <option value="sell" th:text="#{economy.sort.sell}"></option>
            <option value="buy" th:text="#{economy.sort.buy}"></option>
        </select>

        <select id="sortDir" class="form-select form-select-sm w-auto">
            <option value="desc" th:text="#{economy.sort.dir.desc}"></option>
            <option value="asc" th:text="#{economy.sort.dir.asc}"></option>
        </select>

        <input id="searchInput"
               class="form-control form-control-sm w-auto"
               th:placeholder="#{economy.search.placeholder}">
    </div>

    <div id="last-update" class="update-badge"></div>

    <div class="economy-header mt-4">
        <div th:text="#{economy.col.asset}"></div>
        <div th:text="#{economy.col.google}"></div>
        <div th:text="#{economy.col.trend}"></div>
        <div th:text="#{economy.col.price}"></div>
        <div th:text="#{economy.col.daily}"></div>
    </div>

    <div id="economy-container"></div>

</main>

<footer class="custom-footer">
    <div class="footer-content">
        <div th:text="#{footer.copy}"></div>
        <a href="mailto:azatates4977@gmail.com" th:text="#{footer.contact}"></a>
        <div class="footer-socials">
            <a href="https://github.com/azatates7"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/azatates7"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</footer>

<script>
    let allAssets = [];   // ðŸ”´ GLOBAL STATE

    function setLang(lang){
        const url = new URL(window.location.href);
        url.searchParams.set('lang', lang);
        window.location.href = url.toString();
    }

    /* ===============================
       RENDER
    ================================ */
    function renderAssets(list){
        const container = document.getElementById('economy-container');
        container.innerHTML = '';

        if(list.length === 0){
            container.innerHTML = `
      <div class="text-center text-muted py-4">
        SonuÃ§ bulunamadÄ±
      </div>`;
            return;
        }

        list.forEach(a => {
            const up = a.change >= 0;
            container.innerHTML += `
      <div class="economy-card">
        <div class="eco-left">
          <i class="fas ${a.icon}" style="color:${a.color}"></i>
          <span class="eco-label">${a.name}</span>
        </div>

        <div class="center">â‚º${a.google.toFixed(2)}</div>

        <div class="center sparkline-wrapper">
          <svg class="sparkline" viewBox="0 0 110 30">
            <polyline points="0,18 25,10 55,16 80,8 110,12"/>
          </svg>
        </div>

        <div class="center">
          <div class="buy">â‚º${a.buy.toFixed(2)}</div>
          <div class="sell">â‚º${a.sell.toFixed(2)}</div>
        </div>

        <div class="center ${up ? 'up' : 'down'}">
          ${up ? 'â–²' : 'â–¼'} %${Math.abs(a.change).toFixed(2)}
        </div>
      </div>
    `;
        });
    }

    /* ===============================
       SEARCH + SORT (AJAX LOGIC)
    ================================ */
    function applyFilters(){
        const q = document.getElementById('searchInput').value
            .toLowerCase().trim();
        const field = document.getElementById('sortField').value;
        const dir = document.getElementById('sortDir').value;

        let list = [...allAssets];

        // ðŸ” SEARCH
        if(q){
            list = list.filter(a =>
                a.name.toLowerCase().includes(q)
            );
        }

        // ðŸ”ƒ SORT
        list.sort((a, b) => {
            const v1 = a[field];
            const v2 = b[field];
            return dir === 'asc' ? v1 - v2 : v2 - v1;
        });

        renderAssets(list);
    }

    /* ===============================
       LOAD DATA
    ================================ */
    async function loadEconomy(){
        const container = document.getElementById('economy-container');
        container.innerHTML = `
    <div class="text-center py-4">
      <div class="spinner-border"></div>
    </div>`;

        const todayRes = await fetch(
            'https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json'
        );
        const today = await todayRes.json();
        const r = today.usd;

        const d = new Date();
        d.setUTCDate(d.getUTCDate() - 1);
        const ymd = d.toISOString().split('T')[0];

        const yRes = await fetch(
            `https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@${ymd}/v1/currencies/usd.json`
        );
        const yesterday = await yRes.json();
        const ry = yesterday.usd;

        const t = r.try;
        const gram = ((1 / r.xau) / 31.1035) * t;
        const gramY = ((1 / ry.xau) / 31.1035) * ry.try;

        const make = (name, icon, color, now, old) => ({
            name,
            icon,
            color,
            google: now,
            buy: now * 0.996,
            sell: now * 1.004,
            change: ((now - old) / old) * 100
        });

        allAssets = [
            make('Dolar','fa-dollar-sign','#16a34a',t,ry.try),
            make('Euro','fa-euro-sign','#2563eb',t/r.eur,ry.try/ry.eur),
            make('Sterlin','fa-pound-sign','#4f46e5',t/r.gbp,ry.try/ry.gbp),
            make('Azerbaycan ManatÄ±','fa-manat-sign','#22c55e',t/r.azn,ry.try/ry.azn),
            make('Kuveyt DinarÄ±','fa-money-bill','#0f766e',t/r.kwd,ry.try/ry.kwd),

            make('Bulgar LevasÄ±','fa-building-columns','#16a085',t/r.bgn,ry.try/ry.bgn),
            make('Rus Rublesi','fa-ruble-sign','#c0392b',t/r.rub,ry.try/ry.rub),

            make('Gram AltÄ±n','fa-coins','#f1c40f',gram,gramY),
            make('Kesme AltÄ±n (24 Ayar)','fa-square','#d4af37',gram*1.001,gramY*1.001),
            make('Ã‡eyrek AltÄ±n','fa-coins','#f59e0b',gram*1.63,gramY*1.63),
            make('YarÄ±m AltÄ±n','fa-coins','#d4af37',gram*3.26,gramY*3.26),

            make('GÃ¼mÃ¼ÅŸ','fa-leaf','#9ca3af',
                ((1/r.xag)/31.1035)*t,
                ((1/ry.xag)/31.1035)*ry.try
            ),

            make('Bitcoin','fa-bitcoin','#f59e0b',t/r.btc,ry.try/ry.btc)
        ];

        applyFilters(); // ðŸ”¥ Ä°LK RENDER
    }

    /* ===============================
       EVENTS
    ================================ */
    document.addEventListener('DOMContentLoaded', () => {
        loadEconomy();

        document.getElementById('searchInput')
            .addEventListener('input', applyFilters);

        document.getElementById('sortField')
            .addEventListener('change', applyFilters);

        document.getElementById('sortDir')
            .addEventListener('change', applyFilters);
    });
</script>


</body>
</html>
